<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  
  
    <title>Buttercup Games</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
<!--
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
-->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div>   
<div>
    <div style="float:left;margin:0px 50px"><img th:src="splunk.jpg" alt="logo" width="200" height="200" /></div>
    <div><h2>Buttercup Games Inventory System</h2></div>
</div>
<div>
    <form action="#" th:action="@{/getProducts}" th:object="${store}" method="POST">
  	<p>Store Location:  <input type="text"  th:field="*{location}"/></p>
   	<p>Category: <select th:field="*{category}">
        <option th:value="All" th:text="All"></option>
        <option th:value="Action-Adventure" th:text="Action-Adventure"></option>
        <option th:value="RPG" th:text="RPG"></option>
        <option th:value="Sports" th:text="Sports"></option>
        <option th:value="Simulation" th:text="Simulation"></option>
    </select> 
	</p>
        
    <p><input type="submit" value="Submit" />    
	</p> 
	</form> 
</div>
<div class="table-responsive">
    <table class="table table-striped" id="product-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price $</th>
                <th>Qty Available</th>
                <th>SKU</th>
                <th>Product Num</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}">Widget</td>
                <td th:text="${product.category}">Widget</td>
                <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}">1.19</td>
                <td th:text="${product.amountAvailable}">2</td>
                <td th:text="${product.sku}">12345678</td>
                <td th:text="${product.id}">1</td>
            </tr>
        </tbody>
    </table>
    <p>Trace ID: <span th:text="${traceId}"></span></p>
    <p><a th:href="${traceIdURL}" target="_blank">View Trace</a></p>
</div>
</div>
    
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
</body>
</html>
